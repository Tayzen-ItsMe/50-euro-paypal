<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #fff;
    }
    .logo {
      width: 272px;
      margin-bottom: 30px;
    }
    input[type="text"] {
      width: 500px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #dcdcdc;
      border-radius: 24px;
      outline: none;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .buttons button:hover {
      border: 1px solid #c6c6c6;
    }
  </style>
</head>
<body>
  <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="logo">
  <form onsubmit="launchPrank(); return false;">
    <input type="text" placeholder="Rechercher sur Google">
    <div class="buttons">
      <button type="submit">Recherche Google</button>
      <button type="button" onclick="launchPrank()">J'ai de la chance</button>
    </div>
  </form>

  <audio id="weirdSound" src="https://www.soundjay.com/button/sounds/beep-10.mp3"></audio>

  <script>
    function launchPrank() {
      const sound = document.getElementById("weirdSound");
      sound.play();
      setTimeout(() => {
        window.location.href = "https://www.youtube.com/watch?v=lnHoUW85RpU";
      }, 3000); // attend 3 secondes
    }
  </script>
</body>
</html>
